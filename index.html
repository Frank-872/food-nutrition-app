<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食物营养检测App - 下载页面</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #9333EA 0%, #7E22CE 100%);
        }
        .dog-face {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Logo和标题区域 -->
        <div class="flex flex-col items-center mb-10">
            <div class="w-40 h-40 bg-purple-600 rounded-3xl shadow-xl flex items-center justify-center mb-6 relative overflow-hidden">
                <svg width="100" height="100" viewBox="0 0 100 100">
                    <!-- 狗狗头部 - 咖啡色 -->
                    <circle cx="50" cy="50" r="40" fill="#8B4513" />
                    <!-- 耳朵 -->
                    <path d="M25 45 Q20 20 40 35" fill="#6B3E26" />
                    <path d="M75 45 Q80 20 60 35" fill="#6B3E26" />
                    <!-- 白色脸部区域 -->
                    <circle cx="50" cy="55" r="25" fill="#FFF5E6" />
                    <!-- 眼睛 -->
                    <circle cx="40" cy="45" r="6" fill="white" />
                    <circle cx="60" cy="45" r="6" fill="white" />
                    <circle cx="40" cy="45" r="3" fill="black" />
                    <circle cx="60" cy="45" r="3" fill="black" />
                    <!-- 可爱的脸颊 -->
                    <circle cx="35" cy="55" r="4" fill="#FFB6C1" opacity="0.6" />
                    <circle cx="65" cy="55" r="4" fill="#FFB6C1" opacity="0.6" />
                    <!-- 可爱的微笑 -->
                    <path d="M 40 60 Q 50 70 60 60" stroke="#8B4513" stroke-width="3" fill="none" stroke-linecap="round" />
                    <!-- 鼻子 -->
                    <circle cx="50" cy="53" r="3" fill="#8B4513" />
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-white mb-4">食物营养检测</h1>
            <p class="text-purple-100 text-center max-w-md">
                你的专属营养小助手 · 智能识别食物 · 贴心健康建议
            </p>
        </div>

        <!-- 下载区域 -->
        <div class="max-w-md mx-auto bg-white rounded-3xl shadow-xl p-8">
            <!-- 版本信息 -->
            <div class="text-center mb-6">
                <span class="bg-purple-100 text-purple-600 px-3 py-1 rounded-full text-sm">
                    最新版本: v1.0.0-beta
                </span>
            </div>

            <!-- 下载按钮 -->
            <div class="space-y-4">
                <!-- Android下载 -->
                <a href="[Android APK下载链接]" class="block w-full bg-green-600 hover:bg-green-700 text-white rounded-xl p-4 text-center transition-colors">
                    Android版本下载
                </a>

                <!-- iOS下载 (即将推出) -->
                <button disabled class="w-full bg-gray-300 text-gray-600 rounded-xl p-4 text-center cursor-not-allowed">
                    iOS版本 (即将推出)
                </button>

                <!-- 扫码下载 -->
                <div class="mt-8 text-center">
                    <p class="text-gray-600 mb-4">扫描二维码下载</p>
                    <div class="inline-block p-4 bg-white rounded-xl shadow-md">
                        <!-- 这里放置二维码图片 -->
                        <div class="w-40 h-40 bg-gray-200 rounded-lg"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部信息 -->
        <div class="text-center mt-8">
            <p class="text-purple-100 text-sm">
                Copyright © 2024 食物营养检测
            </p>
        </div>
    </div>
</body>
</html>："Add download page"
